# ==============================================
# BASIC SETTINGS
# ==============================================


set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

set -s escape-time 0

# Extended key support
set -g extended-keys always
# set -as terminal-features ',*:extkeys'

# Mouse support
set -g mouse on

# Status bar position
set-option -g status-position top

# ==============================================
# KEY BINDINGS - PREFIX
# ==============================================

# Change prefix from C-b to C-a
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# Reload config
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# ==============================================
# PANE MANAGEMENT
# ==============================================

# Split panes with | and -
unbind %
bind | split-window -h -c "#{pane_current_path}"

unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# Resize panes
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# Maximize/minimize pane
bind -r m resize-pane -Z

# ==============================================
# COPY MODE SETUP
# ==============================================

# Use vi keys in copy mode
setw -g mode-keys vi

# Enter copy mode
bind-key [ copy-mode

# Copy mode bindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi Enter send-keys -X copy-selection-and-cancel

# Mouse support for copy
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-selection-and-cancel

# Paste
bind-key ] paste-buffer

# ==============================================
# PLUGINS
# ==============================================

# Plugin manager
set -g @plugin 'tmux-plugins/tpm'

# Navigation
# set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'mrjones2014/smart-splits.nvim'

# Optional configurations with their default values if omitted:

set -g @smart-splits_no_wrap '' # to disable wrapping. (any value disables wrapping)

set -g @smart-splits_move_left_key  'C-h' # key-mapping for navigation.
set -g @smart-splits_move_down_key  'C-j' #  --"--
set -g @smart-splits_move_up_key    'C-k' #  --"--
set -g @smart-splits_move_right_key 'C-l' #  --"--

set -g @smart-splits_resize_left_key  'M-h' # key-mapping for resizing.
set -g @smart-splits_resize_down_key  'M-j' #  --"--
set -g @smart-splits_resize_up_key    'M-k' #  --"--
set -g @smart-splits_resize_right_key 'M-l' #  --"--

set -g @smart-splits_resize_step_size '3'

# Theme
set -g @plugin "janoamaral/tokyo-night-tmux"
set -g @tokyo-night-tmux_theme storm
set -g @tokyo-night-tmux_transparent 1

# Session management
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Plugin settings
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @resurrect-strategy-nvim 'session'

# ==============================================
# SHIFT+ENTER FIX FOR GHOSTTY
# ==============================================

 # unbind S-Enter
bind-key -n S-Enter send-keys Enter

# Alternative: explicitly send the newline that Ghostty is configured for
# bind-key -n S-Enter send-keys '\n'

# Initialize plugin manager (keep at bottom)
run '~/.config/tmux/plugins/tpm/tpm'
