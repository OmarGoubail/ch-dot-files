# Application bindings
$terminal = uwsm app -- wezterm
$browser = omarchy-launch-browser

bindd = SUPER, return, Terminal, exec, $terminal start --always-new-process
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER, M, Music, exec, hyprctl dispatch focuswindow "class:chrome-music.youtube.com__-Default" || omarchy-launch-webapp "https://music.youtube.com/"
bindd = SUPER, N, Neovim, exec, $terminal -e nvim
# bindd = SUPER, T, Activity, exec, $terminal -e btop
# bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER, G, Signal, exec, uwsm app -- signal-desktop
bindd = SUPER, S, Slack, exec, uwsm app -- slack
bindd = SUPER, O, Obsidian, exec, uwsm app -- obsidian -disable-gpu
# bindd = SUPER, slash, Passwords, exec, uwsm app -- 1password

# bindd = SUPER, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
# bindd = SUPER SHIFT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
# bindd = SUPER, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
bindd = SUPER, C, Claude, exec, omarchy-launch-webapp "https://claude.ai"
bindd = SUPER, E, Email, exec, omarchy-launch-webapp "https://app.hey.com"
bindd = SUPER, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER, P, Superproductivity, exec, env -i HOME="$HOME" PATH="$PATH" DISPLAY="$DISPLAY" USER="$USER" XDG_RUNTIME_DIR="$XDG_RUNTIME_DIR" uwsm app -- superproductivity
# bindd = SUPER SHIFT, G, WhatsApp, exec, omarchy-launch-webapp "https://web.whatsapp.com/"
# bindd = SUPER ALT, G, Google Messages, exec, omarchy-launch-webapp "https://messages.google.com/web/conversations"
bindd = SUPER, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"


bindd = SUPER, D, Speak, exec, $terminal -e flatpak run net.mkiol.SpeechNote --action start-listening-active-window


unbind = SUPER, K
# Window navigation with vim keys
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

# Monitor brightness control
# bind = , XF86MonBrightnessUp, exec, ~/.config/hypr/brightness.sh up
# bind = , XF86MonBrightnessDown, exec, ~/.config/hypr/brightness.sh down
# bind = SUPER, F1, exec, ~/.config/hypr/brightness.sh down
# bind = SUPER, F2, exec, ~/.config/hypr/brightness.sh up


bindd = SUPER SHIFT, C, CLIPBOARD, exec, copyq toggle 

# Simple master layout controls
bind = SUPER SHIFT, M, layoutmsg, swapwithmaster # Move any window to center/master
bind = SUPER, \, layoutmsg, focusmaster # Focus master window


# Unbind default window close and add new binding
unbind = SUPER, W

# Toggle between master and dwindle layouts
bindd = SUPER, W, Toggle layout, exec, case "$(hyprctl -j getoption general:layout | jq -r .str)" in dwindle) hyprctl keyword general:layout master ;; master) hyprctl keyword general:layout dwindle ;; esac

bindd = SUPER, Q, Close window, killactive,

unbind = SUPER, TAB
# Essential tabbed windows (like i3 stacked)
bind = SUPER, T, togglegroup # Create/join tabbed group
bind = SUPER, TAB, changegroupactive # Switch between tabs in group
bind = SUPER CTRL, H, moveintogroup, l # Move window into group to the left
bind = SUPER CTRL, L, moveintogroup, r # Move window into group to the right  
bind = SUPER CTRL, J, moveintogroup, d # Move window into group below
bind = SUPER CTRL, K, moveintogroup, u # Move window into group above
bind = SUPER SHIFT, T, moveoutofgroup # Take window out of group

# Simple window movement
bind = SUPER SHIFT, H, movewindow, l # Move window to left side
bind = SUPER SHIFT, L, movewindow, r # Move window to right side
bind = SUPER SHIFT, K, movewindow, u # Move window to right side
bind = SUPER SHIFT, J, movewindow, d # Move window to right side
# bind = SUPER, equal, togglefloating, # Toggle floating mode
