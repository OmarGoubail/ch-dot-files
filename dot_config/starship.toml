
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true 
command_timeout = 1000

[git_branch]
symbol = " "
truncation_length = 20
truncation_symbol = "…"

format = """
$all\
$line_break\
$character"""

[line_break]
disabled = false



[gcloud]
format = '[$symbol$account(@$domain)(\($region\))]($style) '
symbol = "☁️ "
style = "bold blue"

[cmd_duration]
min_time = 2_000
format = "took [$duration]($style) "

